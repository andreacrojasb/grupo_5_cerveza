<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/stylelogin.css">
</head>
<body>
    <header>
        <div class="header">
            <i class="fas fa-bars"></i>
            <a href="/"><img class="logo" src="/img/logo.svg" alt="Logo elio pez"></a>
            <div class="carrito">
                <i class="fas fa-search"></i>
               <a href="/cart"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </header>
    <main>
        <div class="registrate">
            <button class="fb"><i class="fab fa-facebook-f"></i>Registrate Con Facebook</button>
            <button><i class="fab fa-google"></i> Registrate Con Google</button>
        </div>
        <hr>
        <div class="separador">
            <h4>O Registrate Con tu Mail</h4>
        </div>
        <div class="completar">

            <p><input class="input" type="email" id="email" name="email" placeholder="Mail"></p>
    
    
            <p><input class="input" type="password" id="password" name="password" placeholder="Contraseña"></p>

            <p> <label for="fecha">Fecha de Nacimiento</label>
                <input class="input" type="date" id="fecha" name="fecha" placeholder="Fecha de nacimiento">
            </p>
            <p class="check"><input type="checkbox" id="terminos">Acepto los términos y condiciones</p>
            <button>Registrarme</button>
            <p><a href="/login">¿Ya estás registrado? Iniciá sesión</a></p>
        </div>
        

    </main>
    <footer>   
        <div class="sesion">
            <a href="/login"><i class="far fa-user"></i>Iniciá Sesión</a>
        </div>
        <div class="seguinosredes">
            <p>¡Seguinos!</p>
            <div class="redes">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            </div>
        </div>
        <hr>
        <div class="enlaces">
        <nav>
            <a href="#" class="nav-enlace">Productos</a>
            <a href="#" class="nav-enlace">Promociones</a>
            <a href="/register" class="nav-enlace">Registro</a>
            <a href="#" class="nav-enlace">Contactos</a> 
        </nav>
        </div>
    </footer>
</body>
